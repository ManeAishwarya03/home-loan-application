<div class="panel panel-primary">
    <div class="panel-heading">
        <h2>Applied Loan Applications</h2>
    </div>
    <div class="panel-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Application No</th>
                    <th>Customer Id</th>
                    <th>Application Date</th>
                    <th>Applied Ammount</th>
                    <th>Approved Ammount</th>
                    <th>Track Application</th>
            </thead>
            <tbody>
                <!-- in below line async pipe creates a subscription if the source is an Observable -->
                <tr *ngFor="let loan of loans | async">
                

                    <td>{{loan.applicationid}}</td>
                    <td>{{loan.id}}</td>
                    <td>{{loan.applicationdate}}</td>
                    <td>{{loan.applyamount}}</td>
                    <td>{{loan.approveamount}}</td>
                    <td>
                     <button (click)="track(loan.id,loan.applicationid)" class="btn btn-info"
                        style="margin-left: 10px">Track</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
