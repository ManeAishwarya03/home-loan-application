
<div class="log">
  <div class="as">
  <h3>Login</h3>
  <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
    <div class="pro"> <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
      <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
      <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
    </svg></div>
    
    <br>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="floatingInput" required [(ngModel)]="login.username" name="username" placeholder="username"  formControlName="username">
      <label for="floatingInput">UserName</label>
    </div>
    <div *ngIf="!username?.valid && (username?.dirty || username?.touched)" class="error">
      <div [hidden]="!username?.errors?.['required']">
        UserName  is Required.
      </div>
    </div>
    <div class="form-floating mb-3">
    <input type="text" class="form-control" id="floatingInput" required [(ngModel)]="login.password" name="password" placeholder="password"   formControlName="password">
    <label for="floatingInput">Password</label>
  </div>
  <div *ngIf="!password?.valid && (password?.dirty || password?.touched)" class="error">
    <div [hidden]="!password?.errors?.['required']">
      Password  is Required.
    </div>
  </div>
  <br>

    <button type="submit" class="btn btn-success">Login</button> <a class="nav-link waves-light" mdbWavesEffect href="signup" ><h3>Signup</h3></a>
  </form>
</div>
</div>
<app-home-sidebar></app-home-sidebar>
