<div class="lv">
    <div [hidden]="submitted" class="lvo">
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name"><h3>Approved Amount</h3> </label><br>
                <input type="number" id="approvedamount" class="form-control" name="approvedamount" required [(ngModel)]="approvedamount">Approve
            </div>
        
            <div class="form-group">
                <label for="name"><h3>Application :</h3> </label>
                <input type="radio" value="true" id="A" name="Landverify" required [(ngModel)]="adminapprove">Approve
                <input type="radio" value="false" id="R" name="Landverify" required [(ngModel)]="adminapprove"> Reject
            </div>



            <div class="form-group">
                <label for="name"><h3>Reject Data</h3> </label><br>
                <input type="text"  id="rejectdata" class="form-control" name="rejectdata" required [(ngModel)]="rejectdata">
                
            </div>
            <button type="submit" class="btn btn-success" >Submit</button>
        </form>
    </div>

    <div [hidden]="!submitted">
        <h4>Updated successfully!</h4>
    </div>
</div>
